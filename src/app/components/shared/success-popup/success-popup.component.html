<div *ngIf="show" 
     class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-50"
     (click)="onClose()">
  
  <!-- Travel Pack Animations -->
  <ng-container *ngIf="packType === 'travel'">
    <div class="travel-container">
      <!-- Éléments qui tombent -->
      <div *ngFor="let item of travelElements; let i = index" 
           class="travel-item"
           [ngClass]="{'plane': i < 3, 'palm': i >= 3 && i < 5, 'beach': i >= 5}"
           [style.animation-delay]="i * 0.3 + 's'">
        {{ i < 3 ? '✈️' : (i >= 3 && i < 5 ? '🌴' : '🏖️') }}
      </div>
    </div>
    
    <!-- Globe flottant -->
    <div class="floating-globe">
      <div class="globe">🌍</div>
      <div class="compass">🧭</div>
    </div>
  </ng-container>

  <!-- Business Pack Animations -->
  <ng-container *ngIf="packType === 'business'">
    <div class="business-container">
      <!-- Pluie d'argent -->
      <div *ngFor="let money of businessElements; let i = index" 
           class="money-item"
           [ngClass]="{'bill': i < 8, 'bag': i >= 8}"
           [style.animation-delay]="i * 0.2 + 's'">
        {{ i < 8 ? '💵' : '💰' }}
      </div>
    </div>
    
    <!-- Graphique flottant -->
    <div class="floating-chart">
      <div class="chart-icon">📊</div>
      <div class="stats">📈</div>
    </div>
  </ng-container>

  <!-- Popup Content -->
  <div class="popup-content"
       [ngClass]="packType"
       (click)="$event.stopPropagation()">
    <div class="text-center">
      <!-- Close Button -->
      <button class="close-button" (click)="onClose()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <!-- Success Icon -->
      <div class="success-icon">
        <svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
      </div>

      <!-- Message -->
      <h3 class="title">{{ title }}</h3>
      <p class="message">{{ message }}</p>
    </div>
  </div>
</div>
