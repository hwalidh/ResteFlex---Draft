<div class="fixed w-full top-0 z-50 transition-all duration-300">
  <!-- Top Bar - Always Visible -->
  <div class="bg-white/80 backdrop-blur-lg shadow-sm">
    <div class="container mx-auto px-4 py-2 md:py-4">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a (click)="onLogoClick()" class="flex items-center space-x-2 group cursor-pointer">
          <!-- Logo Shape -->
          <div class="w-8 h-8 md:w-10 md:h-10">
            <svg viewBox="0 0 40 40" class="w-full h-full">
              <path 
                d="M5 20C5 20 15 8 20 8C25 8 35 20 35 20C35 20 25 32 20 32C15 32 5 20 5 20Z"
                class="fill-none stroke-current text-violet-600 transition-colors group-hover:text-fuchsia-600"
                stroke-width="2"
              />
              <circle 
                cx="20" 
                cy="20" 
                r="6"
                class="fill-current text-violet-600 transition-colors group-hover:text-fuchsia-600"
              />
              <path 
                d="M5 20C5 20 15 20 20 20C25 20 35 20 35 20"
                class="fill-none stroke-current text-violet-600 transition-colors group-hover:text-fuchsia-600 group-hover:animate-wink"
                stroke-width="2"
                stroke-linecap="round"
              >
                <animate
                  attributeName="d"
                  dur="2.5s"
                  repeatCount="1"
                  begin="indefinite"
                  values="
                    M5 20C5 20 15 20 20 20C25 20 35 20 35 20;
                    M5 20C5 20 15 8 20 8C25 8 35 20 35 20;
                    M5 20C5 20 15 20 20 20C25 20 35 20 35 20
                  "
                />
              </path>
            </svg>
          </div>
          <div>
            <h1 class="text-lg md:text-2xl font-bold text-gray-900">
              ResteFlex <span class="text-violet-600">Conciergerie</span>
            </h1>
          </div>
        </a>

        <!-- Navigation -->
        <div class="flex items-center space-x-4">
          <!-- Desktop Navigation -->
          <div class="hidden md:flex space-x-8">
            <a routerLink="/" class="hover:text-violet-600 transition-colors">Accueil</a>
            <a routerLink="/services" class="hover:text-violet-600 transition-colors">Services</a>
            <a routerLink="/offers" class="hover:text-violet-600 transition-colors">Offres</a>
            <a routerLink="/contact" class="hover:text-violet-600 transition-colors">Contact</a>
          </div>

          <!-- WhatsApp Button -->
          <a href="https://wa.me/33650329658" 
             target="_blank"
             rel="noopener noreferrer"
             aria-label="Nous contacter sur WhatsApp"
             class="flex items-center px-2 md:px-3 py-1.5 md:py-2 bg-green-500 text-white text-sm rounded-lg hover:bg-green-600 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg group">
            <svg class="w-4 h-4 md:mr-2" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413"/>
            </svg>
            <span class="hidden md:inline">WhatsApp</span>
          </a>

          <!-- Mobile Menu Button -->
          <button class="md:hidden flex items-center justify-center w-10 h-10 hover:bg-violet-50 rounded-lg transition-colors relative" 
                  (click)="toggleMobileMenu()"
                  aria-label="Menu principal">
            <div class="w-6 h-6 flex flex-col justify-center space-y-1.5 transition-all"
                 [class.transform]="isMobileMenuOpen"
                 [class.rotate-180]="isMobileMenuOpen">
              <span class="block w-6 h-0.5 bg-gray-600 transition-all"
                    [class.rotate-45]="isMobileMenuOpen"
                    [class.translate-y-2]="isMobileMenuOpen"></span>
              <span class="block w-6 h-0.5 bg-gray-600 transition-all"
                    [class.opacity-0]="isMobileMenuOpen"></span>
              <span class="block w-6 h-0.5 bg-gray-600 transition-all"
                    [class.-rotate-45]="isMobileMenuOpen"
                    [class.-translate-y-2]="isMobileMenuOpen"></span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu - Ajustement de la position et du z-index -->
  <div *ngIf="isMobileMenuOpen" 
       class="md:hidden fixed inset-x-0 top-[60px] bg-white/95 backdrop-blur-sm shadow-lg border-t z-30"
       [@slideInOut]>
    <div class="container mx-auto px-4 py-4">
      <nav class="flex flex-col space-y-2">
        <!-- Navigation Links -->
        <a routerLink="/" 
           (click)="closeMobileMenu()"
           class="mobile-menu-item flex items-center space-x-3 text-gray-800 hover:text-violet-600 hover:bg-violet-50 transition-all duration-300 px-4 py-3 rounded-lg">
          <span class="text-2xl">üè†</span>
          <span>Accueil</span>
        </a>
        
        <a routerLink="/services" 
           (click)="closeMobileMenu()"
           class="mobile-menu-item flex items-center space-x-3 text-gray-800 hover:text-violet-600 hover:bg-violet-50 transition-all duration-300 px-4 py-3 rounded-lg">
          <span class="text-2xl">‚ú®</span>
          <span>Services</span>
        </a>
        
        <a routerLink="/offers" 
           (click)="closeMobileMenu()"
           class="mobile-menu-item flex items-center space-x-3 text-gray-800 hover:text-violet-600 hover:bg-violet-50 transition-all duration-300 px-4 py-3 rounded-lg">
          <span class="text-2xl">üéØ</span>
          <span>Offres</span>
        </a>
        
        <a routerLink="/contact" 
           (click)="closeMobileMenu()"
           class="mobile-menu-item flex items-center space-x-3 text-gray-800 hover:text-violet-600 hover:bg-violet-50 transition-all duration-300 px-4 py-3 rounded-lg">
          <span class="text-2xl">üìù</span>
          <span>Contact</span>
        </a>

        <!-- Quick Actions -->
        <div class="pt-4 mt-4 border-t border-gray-100">
          <p class="text-sm text-gray-500 mb-3 px-4">Actions rapides ‚ö°Ô∏è</p>
          
          <!-- WhatsApp -->
          <a href="https://wa.me/33650329658" 
             target="_blank"
             class="mobile-menu-item flex items-center space-x-3 text-gray-800 hover:text-green-600 hover:bg-green-50 transition-all duration-300 px-4 py-3 rounded-lg">
            <span class="text-2xl">üí¨</span>
            <span>Message WhatsApp</span>
          </a>

          <!-- Calendly -->
          <button (click)="openCalendly(); closeMobileMenu();"
                  class="mobile-menu-item w-full flex items-center space-x-3 text-gray-800 hover:text-violet-600 hover:bg-violet-50 transition-all duration-300 px-4 py-3 rounded-lg">
            <span class="text-2xl">üìÖ</span>
            <span>Prendre RDV</span>
          </button>
        </div>
      </nav>
    </div>
  </div>

  <!-- Scrollable Navigation - Ajustement du z-index -->
  <div *ngIf="showScrollspy" 
       class="bg-white/95 backdrop-blur-sm shadow-sm border-t transform transition-transform duration-300 z-20"
       [class.translate-y-0]="showScrollspy"
       [class.-translate-y-full]="!showScrollspy">
    <div class="container mx-auto px-4">
      <div class="overflow-x-auto scrollspy-nav py-2">
        <div class="flex space-x-6 md:justify-center">
          <a *ngFor="let section of sections" 
             [href]="'#' + section.id"
             class="whitespace-nowrap transition-all duration-300 text-sm px-3 py-1.5 rounded-full"
             [class.bg-violet-100]="section.id === activeSection"
             [class.text-violet-600]="section.id === activeSection"
             [class.text-gray-500]="section.id !== activeSection">
            {{ section.name }}
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Spacer -->
  <div class="h-16 md:h-20"></div>
</div>
