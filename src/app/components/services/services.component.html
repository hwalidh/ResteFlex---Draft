<div class="min-h-screen bg-gradient-to-b from-gray-50 to-white pt-32 pb-24">
  <div class="container mx-auto px-4">
    <!-- En-t√™te -->
    <div class="text-center mb-16">
      <h1 class="text-4xl font-bold mb-4">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-violet-600 to-fuchsia-600">
          Nos Services Premium ‚ú®
        </span>
      </h1>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Une gamme compl√®te de services pour une gestion sans souci !
      </p>
    </div>

    <!-- Grille des services -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
      <div *ngFor="let service of services" 
           class="group bg-white rounded-2xl p-8 shadow-lg hover:shadow-xl transition-all duration-300 relative overflow-hidden">
        <!-- Fond anim√© au hover -->
        <div class="absolute inset-0 bg-gradient-to-r from-violet-500/5 to-fuchsia-500/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
        
        <!-- Contenu -->
        <div class="relative">
          <div class="w-16 h-16 bg-violet-100 rounded-2xl flex items-center justify-center text-3xl mb-6 group-hover:scale-110 transition-transform">
            {{ service.icon }}
          </div>
          
          <h3 class="text-xl font-bold text-gray-800 mb-4">{{ service.title }}</h3>
          <p class="text-gray-600 mb-6">{{ service.description }}</p>
          
          <ul class="space-y-3">
            <li *ngFor="let feature of service.features" 
                class="flex items-center text-gray-700 group-hover:translate-x-2 transition-transform">
              <span class="text-violet-500 mr-2">‚ö°Ô∏è</span>
              {{ feature }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Features additionnelles -->
    <div class="grid md:grid-cols-3 gap-8 max-w-4xl mx-auto mt-16">
      <div *ngFor="let feature of additionalFeatures"
           class="bg-violet-50 rounded-xl p-6 flex items-center space-x-4 hover:-translate-y-1 transition-transform">
        <div class="w-12 h-12 bg-violet-100 rounded-full flex items-center justify-center text-xl flex-shrink-0">
          {{ feature.icon }}
        </div>
        <div>
          <h4 class="font-bold text-gray-800">{{ feature.title }}</h4>
          <p class="text-gray-600">{{ feature.description }}</p>
        </div>
      </div>
    </div>

    <!-- CTA -->
    <div class="text-center mt-16">
      <a routerLink="/offers" 
         class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white rounded-xl font-semibold hover:-translate-y-1 transition-all duration-300 hover:shadow-lg">
        D√©couvrir nos offres üöÄ
      </a>
    </div>
  </div>
</div>
