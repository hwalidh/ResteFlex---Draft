<!-- Hero Section avec animation parallaxe -->
<section id="hero" class="relative min-h-[100vh] flex items-center justify-center overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-r from-violet-900 to-indigo-900 opacity-90"></div>
  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center opacity-20 parallax"></div>
  
  <div class="relative z-10 container mx-auto px-4 py-20 md:py-32">
    <div class="text-center mb-16">
      <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 animate-slide-up">

      <!-- Stats Cards avec Icônes -->

          <div class="flex items-center justify-center mb-4">
            <svg class="w-6 md:w-8 h-6 md:h-8 text-violet-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>

          <p class="text-sm md:text-base text-blue-100">On est là pour vous</p>

            <svg class="w-6 md:w-8 h-6 md:h-8 text-violet-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>

          <p class="text-sm md:text-base text-blue-100">Simple et efficace</p>
        </div>

      <!-- CTA -->
      <div class="mt-8 md:mt-12 opacity-0 animate-slide-up" style="animation-delay: 0.6s">
        <a routerLink="/contact" class="inline-flex items-center px-6 md:px-8 py-3 md:py-4 bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white font-semibold rounded-lg transform hover:-translate-y-1 transition-all duration-300 hover:shadow-lg text-base md:text-lg">
          C'est parti ! 🚀
          <svg class="w-4 h-4 md:w-5 md:h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
